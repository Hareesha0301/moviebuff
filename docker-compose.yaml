version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: moviebuff_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    networks:
      - moviebuff
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    networks:
      - moviebuff

networks:
  moviebuff:
    driver: bridge



