version: '3'

services:
  web:
    image: moviebuff_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    networks:
      - moviebuff
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - moviebuff

volumes:
  postgres-data:

networks:
  moviebuff:
    driver: bridge



